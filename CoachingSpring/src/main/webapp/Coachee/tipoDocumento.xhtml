<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTipoDocumento" header="TipoDocumento">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdDoc" value="IdDoc"/>
						 	<p:inputText id="txtIdDoc" binding="#{tipoDocumentoView.txtIdDoc}">
						 		<p:ajax update="panelTipoDocumento,msg,panelBotones" listener="#{tipoDocumentoView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgTdocNombre" value=" TdocNombre"/>
							<p:inputText id="txtTdocNombre" disabled="true" binding="#{tipoDocumentoView.txtTdocNombre}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tipoDocumentoView.btnSave}" disabled="true" value="Save" action="#{tipoDocumentoView.action_save()}" update="panelTipoDocumento,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tipoDocumentoView.btnDelete}" disabled="true" value="Delete" action="#{tipoDocumentoView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelTipoDocumento,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{tipoDocumentoView.action_clear()}" update="panelTipoDocumento,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
