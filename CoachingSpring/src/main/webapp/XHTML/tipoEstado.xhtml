<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTipoEstado" header="TipoEstado">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdTestado" value="IdTestado"/>
						 	<p:inputText id="txtIdTestado" binding="#{tipoEstadoView.txtIdTestado}">
						 		<p:ajax update="panelTipoEstado,msg,panelBotones" listener="#{tipoEstadoView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgNombreTipoEstado" value=" NombreTipoEstado"/>
							<p:inputText id="txtNombreTipoEstado" disabled="true" binding="#{tipoEstadoView.txtNombreTipoEstado}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tipoEstadoView.btnSave}" disabled="true" value="Save" action="#{tipoEstadoView.action_save()}" update="panelTipoEstado,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tipoEstadoView.btnDelete}" disabled="true" value="Delete" action="#{tipoEstadoView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelTipoEstado,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{tipoEstadoView.action_clear()}" update="panelTipoEstado,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
