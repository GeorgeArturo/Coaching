<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableCoach" header="CoachData">
							<p:growl id="men"/>				
							<p:dataTable value="#{coachView.data}" var="coach"
								paginator="true" rows="5">
																										<p:column filterBy="#{coach.idCoach}" sortBy="#{coach.idCoach}" >
										 <f:facet name="header">
										<h:outputText value="idCoach"/>
										</f:facet>
										 <h:outputText value="#{coach.idCoach}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{coach.apellido}" sortBy="#{coach.apellido}" >
										 <f:facet name="header">
										<h:outputText value="Apellido"/>
										</f:facet>
										 <h:outputText value="#{coach.apellido}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{coach.celular}" sortBy="#{coach.celular}" >
										 <f:facet name="header">
										<h:outputText value="Celular"/>
										</f:facet>
										 <h:outputText value="#{coach.celular}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{coach.contrasena}" sortBy="#{coach.contrasena}" >
										 <f:facet name="header">
										<h:outputText value="Contrasena"/>
										</f:facet>
										 <h:outputText value="#{coach.contrasena}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{coach.correo}" sortBy="#{coach.correo}" >
										 <f:facet name="header">
										<h:outputText value="Correo"/>
										</f:facet>
										 <h:outputText value="#{coach.correo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{coach.horaPagada}" sortBy="#{coach.horaPagada}" >
										 <f:facet name="header">
										<h:outputText value="HoraPagada"/>
										</f:facet>
										 <h:outputText value="#{coach.horaPagada}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{coach.horaProbono}" sortBy="#{coach.horaProbono}" >
										 <f:facet name="header">
										<h:outputText value="HoraProbono"/>
										</f:facet>
										 <h:outputText value="#{coach.horaProbono}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{coach.identificacion}" sortBy="#{coach.identificacion}" >
										 <f:facet name="header">
										<h:outputText value="Identificacion"/>
										</f:facet>
										 <h:outputText value="#{coach.identificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{coach.login}" sortBy="#{coach.login}" >
										 <f:facet name="header">
										<h:outputText value="Login"/>
										</f:facet>
										 <h:outputText value="#{coach.login}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{coach.nombre}" sortBy="#{coach.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{coach.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{coach.telefono}" sortBy="#{coach.telefono}" >
										 <f:facet name="header">
										<h:outputText value="Telefono"/>
										</f:facet>
										 <h:outputText value="#{coach.telefono}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{coach.idCat_Categoria}" sortBy="#{coach.idCat_Categoria}" >
										 <f:facet name="header">
										<h:outputText value="IdCat_Categoria"/>
										</f:facet>
										 <h:outputText value="#{coach.idCat_Categoria}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{coach.idEstado_Estado}" sortBy="#{coach.idEstado_Estado}" >
										 <f:facet name="header">
										<h:outputText value="IdEstado_Estado"/>
										</f:facet>
										 <h:outputText value="#{coach.idEstado_Estado}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{coach.idDoc_TipoDocumento}" sortBy="#{coach.idDoc_TipoDocumento}" >
										 <f:facet name="header">
										<h:outputText value="IdDoc_TipoDocumento"/>
										</f:facet>
										 <h:outputText value="#{coach.idDoc_TipoDocumento}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogCoach"
										actionListener="#{coachView.action_edit}">
										<f:attribute name="selectedCoach" value="#{coach}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{coachView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedCoach" value="#{coach}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{coachView.action_new()}" update=":dialogCoach" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogCoach" appendTo="@(body)" draggable="true"
						closable="false" visible="#{coachView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelCoach" header="Coach">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdCoach" value="IdCoach"/>
									 <p:inputText id="txtIdCoach" binding="#{coachView.txtIdCoach}">
									 <p:ajax update=":dialogCoach" listener="#{coachView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgApellido" value=" Apellido"/>
									<p:inputText id="txtApellido" disabled="true" binding="#{coachView.txtApellido}"/>
																		<h:outputText id="msgCelular" value=" Celular"/>
									<p:inputText id="txtCelular" disabled="true" binding="#{coachView.txtCelular}"/>
																		<h:outputText id="msgContrasena" value=" Contrasena"/>
									<p:inputText id="txtContrasena" disabled="true" binding="#{coachView.txtContrasena}"/>
																		<h:outputText id="msgCorreo" value=" Correo"/>
									<p:inputText id="txtCorreo" disabled="true" binding="#{coachView.txtCorreo}"/>
																		<h:outputText id="msgHoraPagada" value=" HoraPagada"/>
									<p:inputText id="txtHoraPagada" disabled="true" binding="#{coachView.txtHoraPagada}"/>
																		<h:outputText id="msgHoraProbono" value=" HoraProbono"/>
									<p:inputText id="txtHoraProbono" disabled="true" binding="#{coachView.txtHoraProbono}"/>
																		<h:outputText id="msgIdentificacion" value=" Identificacion"/>
									<p:inputText id="txtIdentificacion" disabled="true" binding="#{coachView.txtIdentificacion}"/>
																		<h:outputText id="msgLogin" value=" Login"/>
									<p:inputText id="txtLogin" disabled="true" binding="#{coachView.txtLogin}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{coachView.txtNombre}"/>
																		<h:outputText id="msgTelefono" value=" Telefono"/>
									<p:inputText id="txtTelefono" disabled="true" binding="#{coachView.txtTelefono}"/>
																		<h:outputText id="msgIdCat_Categoria" value=" IdCat_Categoria"/>
									<p:inputText id="txtIdCat_Categoria" disabled="true" binding="#{coachView.txtIdCat_Categoria}"/>
																		<h:outputText id="msgIdEstado_Estado" value=" IdEstado_Estado"/>
									<p:inputText id="txtIdEstado_Estado" disabled="true" binding="#{coachView.txtIdEstado_Estado}"/>
																		<h:outputText id="msgIdDoc_TipoDocumento" value=" IdDoc_TipoDocumento"/>
									<p:inputText id="txtIdDoc_TipoDocumento" disabled="true" binding="#{coachView.txtIdDoc_TipoDocumento}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{coachView.btnSave}" value="Save" action="#{coachView.action_save()}" update=":dialogCoach :frm:panelDataTableCoach" />
									<p:commandButton id="btnClear" value="Clear" action="#{coachView.action_clear()}" update=":dialogCoach" />
									<p:commandButton id="btnExit" value="Exit" action="#{coachView.action_closeDialog()}" update=":dialogCoach" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
